<!DOCTYPE html>
<html lang="en">

<head>
    <title>XRP FLOW</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- NPM (http://visjs.org/index.html#download_install): -->
    <!-- <script type="text/javascript" src="node_modules/vis/dist/vis.min.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>

    <!-- Needed for JSON file import (https://stackoverflow.com/questions/33392557/vis-js-simple-example-edges-do-not-show): -->
    <!--script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script -->

    <!-- http://visjs.org/index.html#download_install -->
    <!-- <link rel="stylesheet" type="text/css" href="node_modules/vis/dist/vis.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">

    <style type="text/css">
        #mynetwork {
            /* width: 600px; */
            width: 100%;
            height: 800px;
            border: 2px solid lightgray;
        }

        /* Start by setting display:none to make this hidden.
       Then we position it in relation to the viewport window
       with position:fixed. Width, height, top and left speak
       for themselves. Background we set to 80% white with
       our animation centered, and no-repeating */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(255, 255, 255, .8) url('http://i.stack.imgur.com/FhHRx.gif') 50% 50% no-repeat;
        }

        /* When the body has the loading class, we turn
       the scrollbar off with overflow:hidden */
        body.loading .modal {
            overflow: hidden;
        }

        /* Anytime the body has the loading class, our
       modal element will be visible */
        body.loading .modal {
            display: block;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">XRP FLOW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-8">
                <div class="modal">
                    <!-- Place at bottom of page -->
                </div>

                <form action="#">
                    <input type="text" id="account" value="" /> <input type="button" id="btn_account" value="Search" />
                </form>
                <div id="mynetwork"></div>

                <!-- Add an invisible <div> element to the document, to hold the JSON data: -->
                <div id="networkJSON-results" class="results" style="display:none"></div>

                <script type="text/javascript">

                    $body = $("body");

                    $(document).on({
                        ajaxStart: function () { $body.addClass("loading"); },
                        ajaxStop: function () { $body.removeClass("loading"); }
                    });
                    // -------------------------------------------------------------------------
                    // OPTIONS:

                    // http://visjs.org/docs/network/#modules
                    // http://visjs.org/docs/network/edges.html#
                    // http://visjs.org/docs/network/physics.html#

                    var options = {
                        edges: {
                            arrows: {
                                to: { enabled: true, scaleFactor: 0.75, type: 'arrow' },
                                // to: {enabled: false, scaleFactor:0.5, type:'bar'},
                                middle: { enabled: false, scalefactor: 1, type: 'arrow' },
                                from: { enabled: true, scaleFactor: 0.3, type: 'arrow' }
                                // from: {enabled: false, scaleFactor:0.5, type:'arrow'}
                            },
                            arrowStrikethrough: true,
                            chosen: true,
                            color: {
                                // color:'#848484',
                                color: 'red',
                                highlight: '#848484',
                                hover: '#848484',
                                inherit: 'from',
                                opacity: 1.0
                            },
                            dashes: false,
                            font: {
                                color: '#343434',
                                size: 14, // px
                                face: 'arial',
                                background: 'none',
                                strokeWidth: 2, // px
                                strokeColor: '#ffffff',
                                align: 'horizontal',
                                multi: false,
                                vadjust: 0,
                                bold: {
                                    color: '#343434',
                                    size: 14, // px
                                    face: 'arial',
                                    vadjust: 0,
                                    mod: 'bold'
                                },
                                ital: {
                                    color: '#343434',
                                    size: 14, // px
                                    face: 'arial',
                                    vadjust: 0,
                                    mod: 'italic'
                                },
                                boldital: {
                                    color: '#343434',
                                    size: 14, // px
                                    face: 'arial',
                                    vadjust: 0,
                                    mod: 'bold italic'
                                },
                                mono: {
                                    color: '#343434',
                                    size: 15, // px
                                    face: 'courier new',
                                    vadjust: 2,
                                    mod: ''
                                }
                            }
                        },
                        // http://visjs.org/docs/network/physics.html#
                        physics: {
                            enabled: true,
                            barnesHut: {
                                gravitationalConstant: -2000,
                                centralGravity: 0.3,
                                // springLength: 95,
                                springLength: 175,
                                springConstant: 0.04,
                                damping: 0.09,
                                avoidOverlap: 0
                            },
                            forceAtlas2Based: {
                                gravitationalConstant: -50,
                                centralGravity: 0.01,
                                springConstant: 0.08,
                                springLength: 100,
                                damping: 0.4,
                                avoidOverlap: 0
                            },
                            repulsion: {
                                centralGravity: 0.2,
                                springLength: 200,
                                springConstant: 0.05,
                                nodeDistance: 100,
                                damping: 0.09
                            },
                            hierarchicalRepulsion: {
                                centralGravity: 0.0,
                                springLength: 100,
                                springConstant: 0.01,
                                nodeDistance: 120,
                                damping: 0.09
                            },
                            maxVelocity: 50,
                            minVelocity: 0.1,
                            solver: 'barnesHut',
                            stabilization: {
                                enabled: true,
                                iterations: 1000,
                                updateInterval: 100,
                                onlyDynamicEdges: false,
                                fit: true
                            },
                            timestep: 0.5,
                            adaptiveTimestep: true
                        },
                    };

                    // -------------------------------------------------------------------------
                    // IMPORT DATA FROM EXTERNAL JSON FILE:

                    // Per: https://github.com/ikwattro/blog/blob/master/sources/easy-graph-visualization-with-vis-dot-js.adoc:

                    // NOTES:
                    // 1. Must use double quotes ("; not ') in that JSON file;
                    // 2. Cannot have comments in that file, only data!  See:
                    //    https://stackoverflow.com/questions/244777/can-comments-be-used-in-json
                    // 3. Per the path below, place the "test.json" file in a "data" subdirectory.

                    var json = $.getJSON("http://127.0.0.1:5000/api/v1/xrp/net/account?account=Bittrex")
                        .done(function (data) {
                            var data = {
                                nodes: data.nodes,
                                edges: data.edges
                            };
                            var network = new vis.Network(container, data, options);
                        });

                    var container = document.getElementById('mynetwork');

                    $(function () {

                        $('#btn_account').click(function () {
                            acc = $('#account').val();
                            console.log(acc);
                            var json = $.getJSON("http://127.0.0.1:5000/api/v1/xrp/net?account=" + acc)
                                .done(function (data) {
                                    var data = {
                                        nodes: data.nodes,
                                        edges: data.edges
                                    };
                                    var network = new vis.Network(container, data, options);
                                });
                        });
                    });
                </script>

            </div>
        </div>

</body>

</html>
